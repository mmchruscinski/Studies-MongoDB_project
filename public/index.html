<!DOCTYPE html>
<html>
<head>
	<title>Moja aplikacja webowa</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Kup bilet na pociąg!</h1>
	</header>
	
	<main>
		<form>
			<label for="from">Stacja początkowa:</label>
			<input type="text" id="from" name="from"><br>

			<label for="to">Stacja końcowa:</label>
			<input type="text" id="to" name="to"><br>

			<label for="date">Data:</label>
			<input type="date" id="date" name="date"><br>

			<button type="submit">Znajdź połączenie</button>
		</form>
		
		<ul id="results"></ul>
	</main>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
